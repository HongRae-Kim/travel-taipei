spring:
  datasource:
    url: jdbc:h2:mem:travel_taipei;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never
  data:
    redis:
      host: localhost
      port: 6379

external:
  client:
    connect-timeout-ms: 1000
    response-timeout-ms: 1500
  exchange:
    api-key: test-exchange-key
    url: https://example.com/exchange
  weather:
    api-key: test-weather-key
    url: https://example.com/weather
  google:
    places-api-key: test-google-key
    places-url: https://example.com/places
